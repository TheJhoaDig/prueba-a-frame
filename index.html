<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sanbox</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
  <a-sky src="360 image.jpeg"></a-sky>

 <a-entity 
 geometry="primitive: box; width:8 ; height:5" 
 material="src: textura1.jpg" 
 position="0 0 -6.0">
 </a-entity>
 <a-entity geometry="primitive: box; width:8 ; height:5" material="src: textura1.jpg" position="8 0 -6.0"></a-entity>

 <a-entity geometry="primitive: box; width:8 ; height:5" material="src: textura1.jpg" position="0 0 6.0"></a-entity>
 <a-entity geometry="primitive: box; width:8 ; height:5" material="src: textura1.jpg" position="8 0 6.0"></a-entity>

 <a-entity geometry="primitive: box; width:8 ; height:5" material="src: textura1.jpg" position="5 0 9.0" rotation="0 90 0"></a-entity>

 <a-entity 
 geometry="primitive: cylinder; height:2; radius:1" 
 material="color: blue; src: texture.jpg" 
 position="0 0 10"
 animation="property:position; to: 0 0 25; dur: 2000; easing:easeOutQuad; loop:true; dir:alternate">
</a-entity>

<a-entity 
geometry="primitive: cylinder; height:2; radius:1" 
material="color: blue; src: texture.jpg" 
position="6 0 25"
animation="property:position; to: 6 0 10; dur: 2000; easing:easeOutQuad; loop:true; dir:alternate">
</a-entity>

<a-entity geometry="primitive:sphere; radius:1.2" 
material="color: white; src:ball.jpg; shader:flat" 
position="-6 0 0"
light="color: white; type:point;intensity:1"
animation__1="property:position; to:-6 6 0; dur:1000; easing:easeOutQuad; loop:true; dir:alternate"
animation__2="property:rotation; to:360 0 0; dur: 3000; easing: easeInQuad; loop:true; dir:alternate"></a-entity>

 <a-entity geometry="primitive:plane; width:40; height:40" material=" src:suelo.jpg" position="0 -1 10" rotation="-90 0 0"></a-entity>

 <a-camera><a-cursor></a-cursor></a-camera>
</a-scene>

</body>
</html>
